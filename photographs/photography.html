    <title>Raushan | Photographs</title>

    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

html , body {
    height: 100%;
    width: 100%;

}

.main{
    /* border-top: 10px black solid; */
    width: 100%;
    height: 200%;
    background-color: black;
    font-family: Garamond, serif;

}

.main > .navbar{
    padding: 0 5vmax;
    height: 8%;
    width: 100%;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar > img {
    height: 6vmax;
    /* margin-left: 1vmax; */
}

.navbar > ul {
    width: 40%;
    display: flex;
    list-style: none;
    justify-content: space-evenly;
    margin: 0 1vmax;
}
.navbar > ul > li{
    margin: 0 1vmax;
}

.photo {
    /* position: absolute; */
    /* padding-left: 10%; */
    width: 100%;
    height: 26%;
    /* background-color: red; */
    display: flex;
    justify-content: space-evenly;
}

.photo > img {
    height: 100%;
    filter: saturate(0);    
}

.navbar > ul > li:hover , .navbar > img:hover{
    cursor: pointer;
    color: rgb(153, 231, 153);
}
.down{
    color: white;
    display: flex;
    width: 100%;
    height: 8%;
    justify-content: center;
    align-items: center;
}

.photo > img:hover ,.navbar > ul > li:hover{
    cursor: pointer;
    filter: saturate(100%);
    transform: scale(1.1);
    transform-origin: left;
    transition: 0.25s all ease-in-out;
}


    </style>
</head>
