        @font-face {
    font-family: GlowBetter;

} 

*{
    margin : 0;
    padding : 0; 
    box-sizing  : border-box;
}
html , body {
   height : 100%;
   width : 100%;
}
.main{
    min-height: 100vh;
    width: 100vw;
    background-color: #000;
    position: relative;
}
.main a{
    text-decoration: none;
    transition: .3s all ease-in-out;
    color: inherit;
    font-size: .8vmax;
}
.one{
    height: 100vh;
    width: 100vw;

    background-image: url("	https://images.unsplash.com/photo-1467649165350-bdae46d9779b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3087&q=80");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;


    position: relative;
}


.main .one .navBar > a{
    display: none;
    /* font-size: 4vmax; */
}


.one .navBar{

    color: #fff;
    height: 10vh;
    width: 100vw;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 5vmax;
    background-color: rgba(0, 0, 0, 0.615);

}

.one .navBar ul{
    display: flex;
    list-style: none;
}
.one .navBar > h1{
    transition: .3s all ease-in-out ;

    font-family: GlowBetter;
    font-size: 3vmax;
    letter-spacing: 2px;
}
.one .navBar > h1:hover{
    opacity: .9;
    scale:.90;
}
.one .navBar li{
    font-size: .6vmax;
    font-weight: 100;
    letter-spacing: 1px;
    margin: 0 1.5vmax;
    position: relative;
    transition: .3s all ease-in-out;
    cursor: pointer;
    padding-bottom: .5vmax;
}
.one .navBar li::after{
    content: "";
    width: 0%;
    height: 2px;
    position: absolute;
    top: 90%;
    left: 0%;
    background-color: aqua;
    transition: .3s all ease-in-out;
}
.one .navBar li:hover::after{
    width: 100%;  
}

.main .one .navBar > a{
    display: none;
}

.one .center{
    width: 100vw;
    height: 90vh;

    position: relative;

    display: flex;
    justify-content: center;

    align-items: center;
}

.one > h1{
    color: rgb(0, 0, 0);
    font-size: 3vmax;
    position: absolute;
    background-color: rgb(255, 255, 255);
    border-radius: 3vmax;
    padding:2vmax 3vmax;
    top: 17%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
}
.box{
    width: 100%;
    height: 70%;




    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
}

.swiper {
    width: 100%;
    padding-top: 50px;
    padding-bottom: 50px;

    border-radius: 3vmax;
    height: 100%;

  }

  .swiper-slide {
    background-position: center;
    background-size: cover;
    width: 750px;
    height: 550px;
    border-radius: 3vmax;



  }



  .swiper-slide img {
    display: block;
    width: 100%;
    width: 680px;
    height: 430px;
    border-radius: 3vmax;
    overflow: hidden;
  }

.two{
    width: 100vw;
    height: 100vh;
    background-color: #543675;
}


.mobileView{

    position: absolute;
    top: 40%;
    display: none;
    height: 225vh;
    width: 100vw;
    background-color: #000;

}

.mobileView .projImage img{
    height: 25vh;
    width: 80%;
  
    margin: 3vmax 0;
    margin-left: 10%;
}

@media (max-width:420px) {

    .main .one .navBar ul{
        display: none;
    }
    .main .one .navBar > i{
        display: initial;
        font-size: 4vmax;
    }
    .main .one .navBar > a{
        display: initial;
        font-size: 4vmax;
    }
    .one > h1{
        text-align: center;
    }
    .one > .center{
        display: none;
    }
    .mobileView{
        display: initial;
    }
   
}



    </style>
